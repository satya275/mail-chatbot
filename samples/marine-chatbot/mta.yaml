_schema-version: "3.1"
ID: marine-chatbot-usecase
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
  # --------------------- SERVER MODULE -------------------------
  - name: marine-chatbot-usecase-srv
    # -----------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      - name: marine-chatbot-usecase-auth
      - name: marine-chatbot-usecase-db
      - name: marine-chatbot-usecase-destination-service
      - name: marine-chatbot-usecase-connectivity
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
      ignore:
        - .env
        - node_modules/
        - default-env.json

  # -------------------- DB MODULE ------------------------------
  - name: marine-chatbot-usecase-db-deployer
    # -----------------------------------------------------------
    type: hdb
    path: gen/db
    requires:
      - name: marine-chatbot-usecase-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - node_modules/

  # ------------------ DESTINATION CONTENT ----------------------
  - name: marine-chatbot-usecase-destination-content
    # -----------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: marine-chatbot-usecase-destination-service
        parameters:
          content-target: true
      - name: marine-chatbot-usecase-repo-host
        parameters:
          service-key:
            name: marine-chatbot-usecase-repo-host-key
      - name: marine-chatbot-usecase-auth
        parameters:
          service-key:
            name: uaa_marine-chatbot-usecase-key
    parameters:
      content:
        instance:
          destinations:
            - Name: marine_chatbot_usecase_repo_host
              ServiceInstanceName: marine-chatbot-usecase-html5-app-host-service
              ServiceKeyName: marine-chatbot-usecase-repo-host-key
              sap.cloud.service: marine.app
            - Authentication: OAuth2UserTokenExchange
              Name: marine_uaa_marine_chatbot_usecase
              ServiceInstanceName: marine-chatbot-usecase-xsuaa-service
              ServiceKeyName: uaa_marine-chatbot-usecase-key
              sap.cloud.service: marine.app
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  # ------------------ APPLICATION CONTENT ----------------------
  - name: marine-chatbot-usecase-app-content
    # -----------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: marine-chatbot-usecase-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - marinechatbot.zip
          name: marinechatbot
          target-path: resources/

  # ----------------- APPLICATION: UI5 --------------------------
  - name: marinechatbot
    # -----------------------------------------------------------
    type: html5
    path: app/marine-chatbot
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # ------------------ App Router -------------------------------
  - name: marine-chatbot-usecase-approuter
    # -----------------------------------------------------------
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    build-parameters:
      ignore:
        - .env
        - node_modules/
        - default-env.json
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api          # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: marine-chatbot-usecase-auth

resources:
  # -------------------- XSUAA ----------------------------------
  - name: marine-chatbot-usecase-auth
    # -----------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: marine-chatbot-usecase-xsuaa-service
      config:
        tenant-mode: dedicated
        xsappname: marine-chatbot-usecase

  # -------------------- HANA HDI -------------------------------
  - name: marine-chatbot-usecase-db
    # -----------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # ---------------- HTML5 Repo Host ----------------------------
  - name: marine-chatbot-usecase-repo-host
    # -----------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: marine-chatbot-usecase-html5-app-host-service
      service-plan: app-host

  # ---------------- Destination Service ------------------------
  - name: marine-chatbot-usecase-destination-service
    # -----------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 30000
                Name: marine-chatbot-usecase-srv
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: marine-chatbot-usecase-destination-service
      service-plan: lite

  # ---------------- Connectivity Service -----------------------
  - name: marine-chatbot-usecase-connectivity
    # -----------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
      service-name: marine-chatbot-usecase-connectivity
